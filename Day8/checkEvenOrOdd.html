<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <script>
      function checkEvenOrOdd() {
        let a = Number(prompt("Enter number"));
        if (a % 2 == 0) {
          document.writeln(a, " is the even number");
        } else {
          document.writeln(a, " is the odd number");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="checkEvenOrOdd()">checkEvenOrOdd</button>
  </body>
</html>
