<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <script>
      function checkMaximum() {
        let a = Number(prompt("Enter 1st number"));
        let b = Number(prompt("Enter 2nd number"));
        if (a > b) {
          document.writeln(a, " is the max number!");
        } else {
          document.writeln(b, " is the max number!");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="checkMaximum()">checkMaximum</button>
  </body>
</html>
