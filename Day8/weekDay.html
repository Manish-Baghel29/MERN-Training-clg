<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekday</title>
</head>
<script>
    function weekDay(){
        let days = ['monday' , 'tuesday' , 'wednesday' , 'thursday' , 'friday' , 'saturday' , 'sunday'];
        let a = Number(prompt('Enter day number ?'));
        if(a>7 || a<1){
            alert("Weekday number should be in range of 1 and 7 only!")
        }else{
            alert(days[a-1]);
        }
    }
    function monthDay(){
        let days = {
            1 : "31 days",
            2 : '28 days',
            3 : "31 days",
            4 : '30 days',
            5 : "31 days",
            6 : '30 days',
            7 : "31 days",
            8 : "31 days",
            9 : '30 days',
            10 : "31 days",
            11: '30 days',
            12: "31 days",
        };
        let a = Number(prompt("Enter month number ?"));
        if(a>12 || a<1){
            alert("INVALID MONTH NUMBER");
        }else{
            alert(days[a]);
        }
    }
</script>
<body>
    <button onclick="weekDay()">Weekday</button>
    <button onclick="monthDay()">MonthDay</button>
</body>
</html>
