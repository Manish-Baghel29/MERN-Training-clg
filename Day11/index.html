<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
  </head>
  <body>
    <div style="margin: 3% 0 0 43%;">
      <input
        type="submit"
        value="Create book list"
        onclick="createBook()"
      /><br /><br>
      <input type="submit" value="See List" onclick="seeList()" /><br /><br>
      <input type="submit" value="Add book" onclick="addBook()" /><br /><br>
      <input type="submit" value="Update List" onclick="updateList()" /><br /><br>
      <input type="submit" value="Reverse List" onclick="reverse()" /><br /><br>
      <input type="submit" value="Login" onclick="login()" /><br /><br>
      <div id="booklist"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
