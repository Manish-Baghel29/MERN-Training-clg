<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <table border="0" align="center" style="width: 52%; margin-top: 3%; height: 300px; background: linear-gradient(65deg ,rgb(232, 227, 227) 30%, rgb(243, 212, 208) 70%);;">
        <tr>
            <td>
                <center><div style="text-transform: uppercase; font-size: 35px; margin-top: 5%;">contact form</div></center>
            </td>
        </tr>
        <tr>
            <td>
                <div style="margin-left: 15%; font-size: 20px; margin-top: 1%; margin-right: 5%;">
                    <span style="font-weight: lighter;">Shape your future web project with sharp design and refine coded functions.</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div style="display: inline-block; margin-left: 20%; margin-top: 3%;">
                <label for="name">Name<sup>*</sup></label><br>
                <input type="text" name="" id="name" style="height: 35px;">
            </div>
            <div style="display: inline-block; margin-left: 2%; margin-top: 3%;">
                <label for="email">Email<sup>*</sup></label><br>
                <input type="email" name="" id="email" style="height: 35px;">
            </div>
            <div style="display: inline-block; margin-left: 2%; margin-top: 3%;">
                <label for="phone">Phone</label><br>
                <input type="number" name="" id="phone" style="height: 35px;">
            </div>
            </td>
        </tr>
        <tr>
            <td>
                <div style="margin-left: 20%; margin-top: 2%;">
                    <label for="message">Message</label><br>
                    <textarea name="" id="message" style="width: 87%; height: 100Px;"></textarea>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div style="margin-left: 20%; margin-top: 1%; margin-bottom: 7%;">
                <input type="submit" value="SEND FORM" style="background-color: rgb(227, 0, 117); color: white; height: 30px; border: 0; border-radius: 5%; font-size: small; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; width: 110px; margin-bottom: 5%;" >
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
