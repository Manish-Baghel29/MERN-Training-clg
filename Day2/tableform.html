<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
    <table border="0" align="center" style="background-color: rgb(5, 5, 235); color: white; width: 36%;">
        <tr>
            <td>
                <div style="margin-top: 7%; text-align: center; text-transform: capitalize; font-size: 35px; font-weight: 600;">contact us</div>
                <div style="margin-top: 2.5%; text-align: center;">Got a question ? We'd love to hear from you . Send us a message</div>
                <div style="text-align: center;">and we'll as soon as possible.</div>
            </td>
        </tr>
        <tr>
            <td>
                <div style="margin-left: 11.5%; margin-top: 2%; margin-right: 11.5%;">
                    <label for="">Name <sup style="color: red;">*</sup></label><br>
                    <input type="text" style="width: 100%; height: 35px; border: none;">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div style="margin-left: 11.5%; margin-top: 2%; margin-right: 11.5%;">
                    <label for="">Email Address <sup style="color: red;">*</sup></label><br>
                    <input type="text" style="width: 100%; height: 35px; border: none;">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div style="margin-left: 11.5%; margin-top: 2%; margin-right: 11.5%;">
                    <label for="">Message</label><br>
                    <textarea name="" id="" style="width: 100%; height: 100px; border: none;"></textarea>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div style="margin-left: 11.5%; margin-top: 2%; margin-right: 11.5%; margin-bottom: 7%;">
                    <input type="submit" value="Send message" style="width: 100%; height: 35px; background-color: rgb(6, 6, 110); color: white; border: none; cursor: pointer;">
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
