<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5 col-6 k">
      <div class="row">
        <div class="col ms-5 mb-4 mt-4 content-div">
          <div class="row">
            <h3>Log in....</h3>
          </div>
          <div class="row mt-2">
            <input
              type="text"
              placeholder="Email or Mobile no"
              class="row mt-2 mb-2 inp"
            />
            <input
              type="password"
              placeholder="Password"
              class="row mt-2 mb-2 inp"
            />

          <div class="row col-6 btns">
            <button class="btn btn-success row mt-5 mb-2 col-8">LOG IN</button>
            <span class="mt-2 mb-3">Not A Member ?</span>
            <button class="btn row mt-2 tbh col-8">SIGN UP</button>
            <button class="btn row mt-4 tbh col-8">HOME</button>
          </div>
        </div>
        <div class="col img-div">
          <img src="assets/Screenshot 2025-08-29 154626.png" alt="img" width="100%" height="100%"/>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
