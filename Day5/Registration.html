<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="Registration.css" />
  </head>
  <body>
    <div class="main-block">
      <div class="form">
        <div class="text">
            <center>
                <span id="register">-----Register-----</span>
                <p>Create your account.It's free and takes only a minute.</p>
            </center>
        </div>
        <div class="inp-form">
          <div class="name">
            <input type="text" placeholder="First Name" />&nbsp;&nbsp;
            <input type="text" placeholder="Last Name" />
          </div>
          <br />
          <input type="email" placeholder="Email" /><br />
          <input type="password" placeholder="Password" /><br />
          <input type="password" placeholder="Confirm Password" /><br />
          <div class="cbox">
            <div><input type="checkbox" id="cbox" /></div>
            <div> I accept the<span style="color: rgb(245, 71, 52)"
                >Terms of use </span
              >& <span style="color: rgb(245, 71, 52)"
                >privacy policy</span
              ></div>
          </div>
          <br />
          <input type="submit" id="btn" value="Register Now" /><br />
        </div>
      </div>
    </div>
  </body>
</html>
